name: Build and Publish

on:
  #pull_request:
  #  branches:
  #    - Testing
  workflow_dispatch:
    inputs:
      branch:
        description: 'The current branch'
        default: Testing
        type: string
        required: false

env:
  BRANCH_NAME: ${{ github.head_ref || inputs.branch || 'Testing' }}
  NEXUS_URL: https://packages.nuxeo.com/repository/npm-public/
  NEXUS_REPOSITORY: npm-public
  NPM_CONFIG_USERCONFIG: /home/runner/.npmrc
  NEXUS_PASSWORD: ${{ secrets.PACKAGES_AUTH_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_ADMIN_TOKEN }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set Registry Config
        run: |
            echo "//packages.nuxeo.com/repository/npm-public/:_authToken=${{ secrets.NPM_ADMIN_TOKEN }}" > ~/.npmrc
            npm config set @nuxeo:registry https://packages.nuxeo.com/repository/npm-public/ --global
            npm config set @hylandsoftware:registry https://npm.pkg.github.com --global
            npm config set //npm.pkg.github.com/:_authToken=${{ secrets.GIT_TOKEN }} --global
            npm config set registry https://registry.npmjs.org/ --global
      
      - name: Install Angular CLI
        run: npm install -g @angular/cli
  
      - name: Install Dependencies
        run: npm install
    
      - name: Build Angular Project
        run: npm run build
      
      - name: Archive Distribution Files and Upload Artifact
        run: |
          mkdir -p build
          tar -czvf build/nuxeo-admin-console-ui.tgz -C ./dist .
      - uses: actions/upload-artifact@v4
        with:
          name: nuxeo-admin-console-ui
          path: build/nuxeo-admin-console-ui.tgz

      - name: Publish to Nexus
        env:
         NODE_AUTH_TOKEN: ${{ secrets.NPM_ADMIN_TOKEN }}
        run: |
         cd build
         npm publish nuxeo-admin-console-ui.tgz --@nuxeo:registry=https://packages.nuxeo.com/repository/npm-public/ 
         popd