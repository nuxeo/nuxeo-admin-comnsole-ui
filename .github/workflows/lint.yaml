name: Lint

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      branch:
        description: 'The current branch'
        default: dev
        type: string
        required: false

env:
  BRANCH_NAME: ${{ github.head_ref || inputs.branch || 'dev' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCH_NAME }}

      - uses: actions/setup-node@v3
        with:
          registry-url: 'https://packages.nuxeo.com/repository/npm-public/'
          node-version: 20
          scope: '@nuxeo'
    
      - name: Verify Node and npm Version
        run: |
            node -v
            npm -v
  

      - name: Set Registry Config
        run: |
          npm config set @hylandsoftware:registry https://npm.pkg.github.com --global
          npm config set //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }} --global
          npm config set registry https://registry.npmjs.org/ --global

      - name: Install @angular/cli
        run: npm install -g @angular/cli

      - name: Install Node
        run: npm install 
    
      - name: Lint
        run: npm run lint
