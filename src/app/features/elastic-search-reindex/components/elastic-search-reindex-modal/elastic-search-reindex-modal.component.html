<hy-dialog-box class="hy-dialog-box">
  <hy-dialog-box-header class="hy-dialog-box__header">
    <hy-dialog-box-title class="hy-dialog-box__title">
      {{ data.title }}
    </hy-dialog-box-title>
  </hy-dialog-box-header>

  <hy-dialog-box-content class="hy-dialog-box__content">
    <div *ngIf="data.isConfirmModal">
      <p>
        {{ data.IMPACT_MESSAGE }}
      </p>
      <p>This action will impact {{data.noOfDocs}} documents 
     
        and could take approximately {{data.time}}. {{ data.confirmContinue }}
      </p>
    
    </div>
    <div *ngIf="data.isErrorModal">
      <!-- <p>
        {{ data.errorMessage }}
      </p>
      <p>
        {{ data.errorMessageDetails }}
      </p> -->

      <p>{{data.errorMessageHeader}}</p>
      <p>Error Status: {{data.error.status}}</p>
      <p>Details: {{data.error.message}}</p>

    </div>
    <div *ngIf="data.successMessage">
      <p>
        {{ data.successMessage }}
      </p>
      <button mat-flat-button color="primary" (click)="COPY_ACTION_ID()">
        {{ data.COPY_ACTION_ID }}
      </button>
    </div>
  </hy-dialog-box-content>

  <hy-dialog-box-footer class="hy-dialog-box__footer">
    <div *ngIf="data.isConfirmModal; else closeBtn" class="hy-dialog-box__button-group">
      <button mat-stroked-button color="primary" (click)="abort()">
        {{ data.ABORT_LABEL }}
      </button>
      <button mat-flat-button color="primary" (click)="continue()">
        {{ data.continueLabel }}
      </button>
    </div>

    <ng-template #closeBtn>
      <button mat-flat-button color="primary" (click)="close()">
        {{ data.closeLabel }}
      </button>
    </ng-template>
  </hy-dialog-box-footer>
</hy-dialog-box>
