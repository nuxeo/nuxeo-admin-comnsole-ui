<mat-nav-list class="menu" role="navigation" aria-label="navigation">
    <a mat-list-item 
       *ngFor="let item of menu; let i = index" 
       (click)="menuItemSelected(item.id)"
       (keyup.enter)="menuItemSelected(item.id)" 
       class="menu__list-item"
       [ngClass]="{'menu__list-item--selected': item.isSelected}" 
       role="menuitem"
       [attr.aria-selected]="item.isSelected ? 'true' : 'false'" 
      >
        <span class="menu__line" 
              [ngClass]="{'menu__line--selected': item.isSelected}"></span>
        
        <span class="menu__list-item-content" 
              [ngClass]="{'menu__list-item-content--selected': item.isSelected}">{{ item.name }}</span>
    </a>
</mat-nav-list>
