<mat-nav-list class="menu-bar" role="navigation" aria-label="navigation">
      <a mat-list-item *ngFor="let item of menu; let i = index" (click)="menuItemSelected(item.id)"
            (keyup.enter)="menuItemSelected(item.id)" class="menu-bar__list-item" [routerLink]="[item.path]"
            [routerLinkActive]="['menu-bar__list-item--selected']" [routerLinkActiveOptions]="{exact: true}"
            role="menuitem" [attr.aria-selected]="item.isSelected ? 'true' : 'false'">

            <span class="menu-bar__line" [routerLinkActive]="['menu-bar__line--selected']"
                  [routerLinkActiveOptions]="{exact: true}"></span>

            <span class="menu-bar__list-item-content" [routerLinkActiveOptions]="{exact: true}"
                  [routerLinkActive]="['menu-bar__list-item-content--selected']">{{ item.name }}</span>
      </a>
</mat-nav-list>
