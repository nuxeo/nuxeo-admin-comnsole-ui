<mat-toolbar class="admin-header">
  <div class="admin-header__branding">
    <button mat-icon-button aria-label="branding icon">
      <img src="../../assets/images/logo.svg" alt="Nuxeo Logo" />
    </button>
    <span class="title-text">Admin console</span>
  </div>

  <span class="example-spacer"></span>
  <button mat-icon-button class="help-icon" aria-label="Help icon">
    <img src="../../assets/images/help.svg" alt="Help">
  </button>
  <button mat-icon-button class="menu-icon" aria-label="Menu icon">
    <img src="../../assets/images/menu.svg" alt="Menu">
  </button>
  <button mat-icon-button class="profile-icon" aria-label="Profile icon">
    <img src="../../assets/images/user-profile.svg" alt="user profile">
  </button>
</mat-toolbar>
