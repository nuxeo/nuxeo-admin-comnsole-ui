<div class="bulk-action-summary">
    <div class="bulk-action-summary__header">
        <h5>{{bulkActionSummary.action | titlecase}}</h5>
        <p *ngIf="bulkActionSummary?.state === 'COMPLETED' else runningState;">{{completedText}}</p>
        <ng-template #runningState>
            <p>{{getRunningStatusText()}}</p>
        </ng-template>
        <button mat-stroked-button (click)="onRefresh()" aria-label="Refresh">
            <mat-icon hyIcon>refresh</mat-icon> {{BULK_ACTION_LABELS.REFRESH}}
        </button>
    </div>
   
    <p class="bulk-action-summary__status-text">{{statusText}}
        {{bulkActionSummary.submitted | date:
        'MMMM d, yyyy'}}</p>
</div>
