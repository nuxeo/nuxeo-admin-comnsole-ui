<div class="bulk-action-summary">
    <div class="bulk-action-summary__header">
        <p class="action-details">
            <span class="action-name">
                {{bulkActionSummary.action}}
            </span>
            <span
                *ngIf="bulkActionSummary?.state !== BULK_ACTION_LABELS.RUNNING_STATE && bulkActionSummary?.state !== BULK_ACTION_LABELS.SCROLLING_RUNNING_STATE else runningState;"
                class="action-status">{{nonRunningText}}</span>
            <ng-template #runningState>
                <span class="action-status">{{getRunningStatusText()}}</span>
            </ng-template>
            <mat-icon class="info-icon" aria-hidden="false" [matTooltip]="getTooltipText()"
                 matTooltipPosition="above" tabindex="0">info</mat-icon>
        </p>

        <button mat-stroked-button (click)="onRefresh()" aria-label="Refresh">
            <mat-icon>refresh</mat-icon> {{BULK_ACTION_LABELS.REFRESH}}
        </button>
    </div>
    <p>{{statusText}}
        {{bulkActionSummary.submitted | date:
        'MMMM d, yyyy'}}</p>

</div>
